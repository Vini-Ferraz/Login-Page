<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Users\elefa\OneDrive\Documentos\GitHub\Login-Page\stylesheet.css">
    <title>Login | Bem-vindo!</title>
</head>
<body id="fundo">
    <main>
        <article class="caixa-login">
            <div id="caixa-login-flex">
                <h1 class="texto login">Login</h1>
                <p class="texto paragrafo">Já é membro? Faça seu login aqui e aproveite todos os benefícios. Ainda não é? Não perca tempo e cadastre-se agora mesmo. É rápido, fácil e grátis!</p>
                <form method="post" action="#" >

                    <label for="nome">
                        <input type="text" required placeholder="Nome completo" id="nome" name="nome">
                    </label>

                    <label for="email">
                        <input type="email" required placeholder="Email@exemplo.com" id="email" name="email">
                    </label>

                    <label for="senha">
                        <input type="password" required placeholder="Min. 8 caracteres" min="8" id="senha" name="senha">
                    </label>
                    <div id="botao-flex">
                        <button type="submit" value="Se tornar membro" id="botao">
                            Se tornar membro
                        </button>
                    </div>
                </form>
            </div>
        </article>
    </main>
</body>
</html>
